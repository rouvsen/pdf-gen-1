<!-- src/main/resources/templates/pages/pdf/accountStatementPdf.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Account Statement</title>

    <style>
        /* Page layout */
        @page { size: A4 landscape; margin: 20mm; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; color: #111; }
        body { font-size: 11px; line-height: 1.25; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .logo { font-weight: 700; font-size: 14px; }
        .meta { text-align: right; font-size: 10px; color: #444; }

        /* Title */
        h1 { text-align: center; font-size: 16px; margin: 6px 0 12px 0; }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-bottom: 8px; page-break-inside: auto; }
        thead { display: table-header-group; } /* ensures header repeats on PDF page breaks */
        tfoot { display: table-footer-group; }
        th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; vertical-align: top; }
        th { background: #f6f6f6; font-size: 11px; }
        tbody tr:nth-child(even) { background: #fbfbfb; }

        /* Long description wrap */
        .desc { white-space: pre-wrap; word-break: break-word; max-width: 420px; }

        /* Empty state */
        .empty { text-align: center; padding: 16px 0; color: #666; }

        /* Footer */
        .footer { position: running(footer); font-size: 10px; color: #666; text-align: right; margin-top: 6px; }
        .page-info { text-align: center; font-size: 10px; color: #666; }

        /* Force page break helper for partition merging scenarios */
        .page-break { display: block; page-break-before: always; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">YourCompany</div>
    <div class="meta">
        <div><strong>Period:</strong>
            <span th:text="${beginDate}">01-01-2025</span> â€”
            <span th:text="${endDate}">31-01-2025</span>
        </div>
        <div><strong>Generated:</strong>
            <span th:text="${#dates.format(currDate, 'dd.MM.yyyy HH:mm:ss')}">01-09-2025 11:00</span>
        </div>
        <div th:if="${statementList != null}">
            <strong>Records:</strong> <span th:text="${statementList.size()}">0</span>
        </div>
    </div>
</div>

<h1>Account Statement</h1>

<table>
    <thead>
    <tr>
        <th style="width:6%;">#</th>
        <th style="width:18%;">Customer ID</th>
        <th style="width:12%;">Date</th>
        <th style="width:64%;">Description</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${statementList == null or statementList.size() == 0}">
        <td class="empty" colspan="4">No records found for the selected period.</td>
    </tr>

    <tr th:each="stmt, iterStat : ${statementList}">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${stmt.customerId}">CUST-001</td>
        <td th:text="${#dates.format(currDate, 'dd.MM.yyyy HH:mm:ss')}">01-09-2025</td>
        <td class="desc" th:text="${stmt.description}">Description text...</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td colspan="4" style="border: none; padding-top: 10px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div><strong>Total Records:</strong> <span th:text="${statementList != null ? statementList.size() : 0}">0</span></div>
                <div class="page-info">Confidential - For account owner only</div>
            </div>
        </td>
    </tr>
    </tfoot>
</table>

<div class="footer">
    <span>Generated by YourCompany</span>
</div>

</body>
</html>
