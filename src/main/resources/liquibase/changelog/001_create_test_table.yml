databaseChangeLog:
  - changeSet:
      id: 001_create_test_table
      author: Rovshan Maharramov
      changes:
        - createTable:
            tableName: TEST
            remarks: This is table to store test details.
            columns:
              - column:
                  name: id
                  type: number(19,0)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar2(16)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar2(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 002_create_test_sequence
      author: Rovshan Maharramov
      changes:
        - createSequence:
            sequenceName: TEST_ID_SEQ
            startValue: 1
            incrementBy: 50
            dataType: number(19,0)
