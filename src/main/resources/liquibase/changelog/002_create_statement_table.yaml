databaseChangeLog:
  - changeSet:
      id: 002_create_statement_table
      author: Rovshan Maharramov
      changes:
        - createTable:
            tableName: STATEMENT
            remarks: Stores customer account statements
            columns:
              - column:
                  name: ID
                  type: NUMBER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CUSTOMER_ID
                  type: VARCHAR2(16 CHAR)
                  constraints:
                    nullable: false
              - column:
                  name: ST_DATE
                  type: DATE
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: STATEMENT_ID_SEQ
            startValue: 1
            incrementBy: 10
            cacheSize: 10
            cycle: false
