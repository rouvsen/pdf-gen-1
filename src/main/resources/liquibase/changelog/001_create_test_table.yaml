databaseChangeLog:
  - changeSet:
      id: 001_create_test_table_and_sequence
      author: Rovshan Maharramov
      changes:
        - createTable:
            tableName: TEST
            remarks: This is table to store test details.
            columns:
              - column:
                  name: ID
                  type: NUMBER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CUSTOMER_ID
                  type: VARCHAR2(16)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: PASSWORD
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: TEST_ID_SEQ
            startValue: 1
            incrementBy: 50
            cacheSize: 50
            cycle: false